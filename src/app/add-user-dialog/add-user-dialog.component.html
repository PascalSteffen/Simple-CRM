<div class="dialog-cointainer">
  <h1 mat-dialog-title>Add User</h1>
  <form #myForm="ngForm" action="">
    <div mat-dialog-content>
      <div>
        <mat-form-field appearance="outline" class="mr-16">
          <mat-label>First Name</mat-label>
          <input type="text" name="firstName" [disabled]="loading" [(ngModel)]='user.firstName' matInput
            placeholder="First Name" pattern="[A-z]{1,15}" required>
          <mat-hint>Please enter the First Name</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input type="text" name="lastName" [disabled]="loading" [(ngModel)]='user.lastName' matInput
            placeholder="Last Name" required="">
          <mat-hint>Please enter the Last Name</mat-hint>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input type="email" [email]="true" name="email" [disabled]="loading" [(ngModel)]='user.email' matInput
            placeholder="Email" pattern="[a-z0-9._+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
          <mat-hint>Please enter the email</mat-hint>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Birthday</mat-label>
          <input name="birthDate" [disabled]="loading" [(ngModel)]='birthDate' matInput placeholder="Birthday"
            [matDatepicker]="picker1" required>
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
          <mat-hint>Please enter the date</mat-hint>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Street</mat-label>
          <input type="text" name="street" [disabled]="loading" [(ngModel)]='user.street' matInput placeholder="Street"
            pattern="[A-z0-9.-]{1,30}" required>
          <mat-hint>Please enter the street</mat-hint>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="mr-16">
          <mat-label>Zip code</mat-label>
          <input type="number" name="zipCode" [disabled]="loading" [(ngModel)]='user.zipCode' matInput
            placeholder="Zip code" pattern="[0-9]{1,5}" required>
          <mat-hint>Please enter the Zip code</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input type="text" name="city" [disabled]="loading" [(ngModel)]='user.city' matInput placeholder="City"
            pattern="[A-z]{1,20}" required>
          <mat-hint>Please enter the City</mat-hint>
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions>
      <button (click)="this.dialogRef.close();" mat-button>Cancel</button>
      <button [disabled]="!myForm.valid" type="submit" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </div>
  </form>
  <div class="progressbar-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </div>
</div>
