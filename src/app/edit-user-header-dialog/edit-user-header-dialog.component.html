<div class="dialog-cointainer">
    <h1 mat-dialog-title>Edit User</h1>
    <form #myForm="ngForm" action="">
        <div mat-dialog-content>
            <div>
                <mat-form-field appearance="outline" class="mr-16">
                    <mat-label>First Name</mat-label>
                    <input type="text" name="firstName" [disabled]="loading" [(ngModel)]='user.firstName' matInput
                        placeholder="First Name" pattern="[A-z]{1,15}" required>
                    <mat-hint>Please enter the First Name</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input type="text" name="lastName" [disabled]="loading" [(ngModel)]='user.lastName' matInput
                        placeholder="Last Name" required="">
                    <mat-hint>Please enter the Last Name</mat-hint>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input type="email" [email]="true" name="email" [disabled]="loading" [(ngModel)]='user.email'
                        matInput placeholder="Email" pattern="[a-z0-9._+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    <mat-hint>Please enter the email</mat-hint>
                </mat-form-field>
            </div>

        </div>

        <div mat-dialog-actions>
            <button (click)="this.dialogRef.close();" mat-button>Cancel</button>
            <button [disabled]="!myForm.valid" type="submit" mat-button (click)="updateUser()"
                cdkFocusInitial>Save</button>
        </div>
    </form>
    <div class="progressbar-container">
        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </div>
</div>
