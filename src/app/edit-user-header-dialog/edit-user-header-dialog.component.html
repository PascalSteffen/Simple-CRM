<div class="dialog-cointainer">
    <h1 mat-dialog-title>Add User</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>First Name</mat-label>
                <input [disabled]="loading" [(ngModel)]='user.firstName' matInput placeholder="First Name" required="">
                <mat-hint>Please enter the First Name</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [disabled]="loading" [(ngModel)]='user.lastName' matInput placeholder="Last Name" required="">
                <mat-hint>Please enter the Last Name</mat-hint>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input type="email" [disabled]="loading" [(ngModel)]='user.email' matInput placeholder="Email"
                    required="">
                <mat-hint>Please enter the email</mat-hint>
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions>
        <button (click)="this.dialogRef.close();" mat-button>Cancel</button>
        <button mat-button (click)="updateUser()" cdkFocusInitial>Save</button>
    </div>
    <div class="progressbar-container">
        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </div>
</div>
