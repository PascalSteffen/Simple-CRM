<div class="dialog-cointainer">
    <h1 mat-dialog-title>Add User</h1>
        <div mat-dialog-content>

            <div>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Street</mat-label>
                    <input [disabled]="loading" [(ngModel)]='user.street' matInput placeholder="Street" required="">
                    <mat-hint>Please enter the street</mat-hint>
                </mat-form-field>
            </div>
            
            <div>
                <mat-form-field appearance="outline" class="mr-16">
                    <mat-label>Zip code</mat-label>
                    <input [disabled]="loading" [(ngModel)]='user.zipCode' matInput placeholder="Zip code" required="">
                    <mat-hint>Please enter the Zip code</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>City</mat-label>
                    <input [disabled]="loading" [(ngModel)]='user.city' matInput placeholder="City" required="">
                    <mat-hint>Please enter the City</mat-hint>
                </mat-form-field>
            </div>

        </div>
    <div mat-dialog-actions>
        <button (click)="this.dialogRef.close();" mat-button>Cancel</button>
        <button mat-button (click)="updateUser()" cdkFocusInitial>Save</button>
    </div>
    <div class="progressbar-container">
        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </div>
</div>
