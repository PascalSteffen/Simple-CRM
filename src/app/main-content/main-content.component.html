<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav-design" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="../assets/img/logo.png" alt="">
      <mat-icon class="menu-icon toggle-icon-responsive" (click)="drawer.toggle()">menu</mat-icon>
    </div>

    <ul class="menu-items">
      <li routerLink="/dashboard">
        <mat-icon class="list-design">dashboard</mat-icon>Dashboard
      </li>
      <li routerLink="/users">
        <mat-icon>perm_identity</mat-icon>User
      </li>
      <li routerLink="/privacy">
        <mat-icon>policy</mat-icon>Privacy
      </li>
      <li routerLink="/imprint">
        <mat-icon>description</mat-icon>Imprint
      </li>
      <li routerLink="/signin" (click)="authService.SignOut()">
        <mat-icon>logout</mat-icon>Log out
      </li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon toggle-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <!-- Main-Content -->
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>

  </div>
</mat-drawer-container>
